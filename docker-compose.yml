version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # These should be updated for production deployment
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_in_production
      # GitHub OAuth - You need to provide these
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
    depends_on:
      - backend
    restart: always
