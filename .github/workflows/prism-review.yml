# PRISM AI Code Review - GitHub Action
#
# This workflow automatically analyzes Pull Requests using PRISM and posts
# a review comment with:
# - AI-generated PR summary explaining what the changes do
# - Security vulnerability detection
# - Code quality analysis
# - Suggested fixes
#
# To use this action in your repository:
# 1. Copy this file to .github/workflows/prism-review.yml
# 2. Add the following secrets to your repository:
#    - PRISM_API_URL: URL of your PRISM backend (e.g., https://your-prism-instance.com)
#    - OPENAI_API_KEY: Your OpenAI API key for LLM analysis (optional but recommended)
# 3. The action uses the built-in GITHUB_TOKEN for posting comments

name: PRISM Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Permissions required to post comments on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  prism-review:
    name: AI Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PRISM Analysis
        id: prism
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRISM_API_URL: ${{ secrets.PRISM_API_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Extract PR information from GitHub context
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          echo "ðŸ”® Analyzing PR #${PR_NUMBER} for ${OWNER}/${REPO}"

          # Default to local if PRISM_API_URL not set
          API_URL="${PRISM_API_URL:-http://localhost:3005}"

          # Prepare request body
          REQUEST_BODY=$(cat <<EOF
          {
            "owner": "${OWNER}",
            "repo": "${REPO}",
            "prNumber": ${PR_NUMBER},
            "token": "${GITHUB_TOKEN}",
            "openaiKey": "${OPENAI_API_KEY}",
            "mode": "llm"
          }
          EOF
          )

          # Call PRISM webhook endpoint
          RESPONSE=$(curl -s -X POST "${API_URL}/api/github/webhook" \
            -H "Content-Type: application/json" \
            -d "${REQUEST_BODY}" \
            --max-time 300)

          # Check if request was successful
          if echo "$RESPONSE" | jq -e '.success' > /dev/null 2>&1; then
            echo "âœ… PRISM analysis complete!"
            echo "Issues found: $(echo $RESPONSE | jq -r '.issuesFound // 0')"
            echo "response<<EOF" >> $GITHUB_OUTPUT
            echo "$RESPONSE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "âŒ PRISM analysis failed"
            echo "Response: $RESPONSE"
            # Don't fail the workflow, just warn
            echo "::warning::PRISM analysis encountered an error. Check logs for details."
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ”® PRISM Code Review Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "PR #${{ github.event.pull_request.number }} has been analyzed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the PR comments for detailed analysis results." >> $GITHUB_STEP_SUMMARY
