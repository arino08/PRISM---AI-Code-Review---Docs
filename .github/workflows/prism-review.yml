# PRISM AI Code Review - GitHub Action
#
# This workflow automatically analyzes Pull Requests using PRISM and posts
# a review comment with:
# - AI-generated PR summary explaining what the changes do
# - Security vulnerability detection
# - Code quality analysis
# - Suggested fixes
#
# Setup is simple - just add this file to your repo!
# Optionally add OPENAI_API_KEY secret for AI-powered summaries.

name: PRISM Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Permissions required to post comments on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  prism-review:
    name: AI Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PRISM Analysis
        id: prism
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Extract PR information from GitHub context
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          echo "ðŸ”® Analyzing PR #${PR_NUMBER} for ${OWNER}/${REPO}"

          # Call PRISM hosted API
          RESPONSE=$(curl -s -X POST "https://prism-ai-code-review-docs.onrender.com/api/github/webhook" \
            -H "Content-Type: application/json" \
            -d "{
              \"owner\": \"${OWNER}\",
              \"repo\": \"${REPO}\",
              \"prNumber\": ${PR_NUMBER},
              \"token\": \"${GITHUB_TOKEN}\",
              \"openaiKey\": \"${OPENAI_API_KEY}\"
            }" \
            --max-time 300)

          # Check if request was successful
          if echo "$RESPONSE" | jq -e '.success' > /dev/null 2>&1; then
            echo "âœ… PRISM analysis complete!"
            echo "Issues found: $(echo $RESPONSE | jq -r '.issuesFound // 0')"
          else
            echo "âš ï¸ PRISM analysis completed with warnings"
            echo "Response: $RESPONSE"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ”® PRISM Code Review Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "PR #${{ github.event.pull_request.number }} has been analyzed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the PR comments for detailed analysis results." >> $GITHUB_STEP_SUMMARY
